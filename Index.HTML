    <script>
        function openPage(pageName, elmnt, color) {
        
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }

        document.getElementById(pageName).style.display = "block";

        elmnt.style.backgroundColor = color;
        }

        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("defaultOpen").click();
    });
    </script>

<script>
    function validateForm() {
        var fullName = $("#fullName").val();
        var email = $("#email").val();
        var phone = $("#phone").val();
        var comments = $("#comments").val();
        var errorMessages = "";

        if (fullName === "" || /\d/.test(fullName)) {
            errorMessages += "Invalid Full Name. ";
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            errorMessages += "Invalid Email Address. ";
        }

        if (phone === "" || /[a-zA-Z]/.test(phone)) {
            errorMessages += "Invalid Phone Number. ";
        }

        if (comments === "") {
            errorMessages += "Comments cannot be empty. ";
        }

        if (errorMessages !== "") {
            $("#errorMessages").html("<p>" + errorMessages + "</p>").css("color", "red");
        } else {
            $("#errorMessages").html("").css("color", "green");
            alert("Form submitted successfully!");
        }
    }
</script>
